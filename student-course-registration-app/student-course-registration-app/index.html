<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student-Course Registration App</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="./js/appJQuery.js"></script>
    <script defer src="./js/jquery-3.5.0.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul id="ulNavItems">
          <li>
            <a id="hyplnkAppBranding" href="./index.html"
              >eRegister<sup>&reg;</sup></a
            >
          </li>
        </ul>
      </nav>
      <div id="divHeaderRightContent">
        <span style="float: right">Welcome, Student</span>
      </div>
    </header>
    <div id="mainContainer">
      <main>
        <h1 id="h1CourseRegForm">Registration Form</h1>
        <form id="formCourseReg">
          <fieldset style="border: 0">
            <div class="form-row">
              <div class="form-item">
                <label for="txtStudentId">Student ID</label>
              </div>
              <div class="form-item">
                <input
                  class="form-ctrl"
                  type="text"
                  name="txtStudentId"
                  id="txtStudentId"
                  placeholder="000-XX-XXXX"
                  required
                  autofocus
                  pattern="000-\d{2}-\d{4}"
                />
              </div>
              <div class="form-item small-instr-text">
                <span>Enter your unique student id number.</span>
              </div>
            </div>

            <div class="form-row">
              <div class="form-item">
                <label for="txtFullName">Full Name</label>
              </div>
              <div class="form-item">
                <input
                  class="form-ctrl"
                  type="text"
                  name="txtFullName"
                  id="txtFullName"
                  placeholder="Enter your Full Name"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-item">
                <label for="course">Course Of Choice</label>
              </div>
              <div class="form-item">
                <select
                  required
                  class="form-ctrl"
                  id="txtcourse"
                  name="txtcourse"
                >
                  <option value="">[Choose a course]</option>
                  <option value="MPP">CS401 – MPP</option>
                  <option value="WAP">CS472 – WAP</option>
                  <option value="SWE">CS425 - SWE</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <input
                class="btn-std-med"
                type="submit"
                value="Submit Registration"
              />
            </div>
          </fieldset>
        </form>
        <table id="tblRegistrations">
          <caption>
            List of Registrations
          </caption>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Student ID</th>
              <th scope="col">Full Name</th>
              <th scope="col">Course Of Choice</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1.</td>
              <td>000-61-1101</td>
              <td>Anna Lynn Smith</td>
              <td>WAP</td>
            </tr>
            <tr>
              <td>2.</td>
              <td>000-98-1006</td>
              <td>Bob R. Jones</td>
              <td>MPP</td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
    <footer>
      <div>
        <span> CS472-WAP ::: WebApp </span>
        <span style="float: right"> MIU ::: &copy; April 2021 </span>
      </div>
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
