<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <h1>form one</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="email">Email Address </label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
                <caption>We'll never share your email with anyone else</caption>
            </div>
            <div class="form-group">
                <label for="password">Password </label>
                <input type="password" class="form-control" id="password" pattern="(?=\d+)(?=[a-z]*)(?=[A-Z]*).{10,0}"
                    placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="url" class="form-control" id="url" placeholder="Put url here" pattern="https?://.+">
                <small class="form-text text-muted">url must include http:// or https://</small>
            </div>
            <div class="form-checkbox">
                <input type="checkbox" class="form-check-input" id="checker">
                <label for="checker"> check me out</label>
            </div>
            <input type="submit" name="submit" value="click to submit" class="btn btn-primary">

    </div>
    </form>
    </fieldset>
    </div>
</body>

</html>
