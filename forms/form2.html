  <body>
    <nav class="navbar navbar-dark bg-primary justify-content-between">
      <span class="navbar-brand mr-sm-4 text-light"

      <form class="form-inline">
        <label class="mr-sm-2 text-light" for="signout">Hello!</label>
        <button
          class="btn btn-secondary my-2 my-sm-0"
          type="submit"
          id="signout"
        >
          Sign Out
        </button>
      </form>
    </nav>
    <h3>New Product Form</h3>
    <div class="container">
      <form id="productForm">
        <div class="row form-group">
          <div class="col">
            <label for="url">Product Number</label>
            <input type="text" class="form-control" id="productNumber" />
          </div>
          <div class="col">
            <label for="url">Quantity in stock</label>
            <input type="text" class="form-control" placeholder="0" id="quantity" />
          </div>
        </div>

        <div class="row form-group">
          <div class="col">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="prodName"/>
          </div>
          <div class="col">
            <label for="url">Supplier</label>
            <select class="form-control" id="supplier">
              <option value="" selected="selected">Select a supplier</option>
              <option value="Apple Inc.">Apple Inc.</option>
              <option value="LG">LG</option>
              <option value="Samsung">Samsung</option> </select>
          </div>
        </div>
        <div class="row form-group">
          <div class="col">
            <label for="unit">Unit Price</label>
            <input type="text" class="form-control" placeholder="0.0" id="unitPrice" />
          </div>
          <div class="col">
            <label for="date">Date Supplied</label>
            <input type="date" class="form-control" id="date" />
            <small class="form-text text-muted">enter a valid date</small>
          </div>
        </div>
        <div class="row form-group">
          <div class="col"></div>
          <div class="col">
            <div class="row form-group">
              <div class="col-4"></div>
              <div class="col-8">
                <input
                  type="reset"
                  class="btn btn-outline-primary"
                  value="reset"
                />
                <input
                  type="submit"
                  name="submit"
                  value="Cancel"
                  class="btn btn-outline-primary"
                />
                <input
                  type="submit"
                  name="submit"
                  value="submit"
                  class="btn btn-outline-primary"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <table id="productTable">
      <thead>
        <tr>
          <th scope="col">Product Number</th>
          <th scope="col">Name</th>
          <th scope="col">Quantity In Stock</th>
          <th scope="col">Unit Price</th>
          <th scope="col">Supplier</th>
          <th scope="col">Date Supplied</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>123455</td>
          <td>MacBook Pro</td>
          <td>50</td>
          <td>990</td>
          <td>Apple Inc.</td>
          <td>04/08/2021</td>
        </tr>
      </tbody>
    </table>
